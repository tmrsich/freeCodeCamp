<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <script defer src="clock.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
<main>Test
    <div class="container">
        <h1 id="title">25 + 5 Pomodoro Clock</h1>
        <div id="control-div">
            <div id="break-div">
                <h1 id="break-label">Break Length</h1>
                <div class="buttons-display">
                    <button id="break-decrement">-</button>
                    <h1 id="break-length"></h1>
                    <button id="break-increment">+</button>
                </div>
            </div>

            <div id="session-div">
                <h1 id="session-label">Session Length</h1>
                <div class="buttons-display">
                    <button id="session-decrement">-</button>
                    <h1 id="session-length"></h1>
                    <button id="session-increment">+</button>
                </div>
            </div>
        </div>

        <div id="timer-div">
            <h1 id="timer-label">Session</h1>
            <h1 id="time-left"></h1>
            <div id="timer-buttons">
                <button id="start_stop"><img id="play-pause" class="timer-icons" src="play-pause.png"/></button>
                <button id="reset"><img id="reset" class="timer-icons" src="reset.png"/></button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
